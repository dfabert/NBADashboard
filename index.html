<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">

    <title>NBA Daily</title>

</head>

<body>
    <div class = 'background'>
        <header>
            <h2>NBA Update</h2>
            <h4><a href="#betting"><button class= 'dropbtn'>Jump to Odds</button></a></h4>   
            <h4>
                <div class="dropdown">
                    <button onclick="dropDown()" class="dropbtn">Select Your Team</button>
                    <div id="dropdown" class="dropdown-content">
                    <!--Teams go here for dropdown-->
                    </div>
                </div>
            </h4>
            <div id = 'teamLinks'></div>
        </header>

        <div class = 'container-main' id= 'favTeamSubHeader'>
            <!--Favorite Team Goes Here-->
        </div>
    
        <div class ='container-main'>
            <div id="scores">
                <h5>Scores</h5>
            </div>

            <div id="games">
                <h5>Upcoming Games</h5>
            </div> 

            <div>
                <h5>League Standings</h5>
                <table id="records"></table>
            </div>   
        </div>

        <div class = 'container-main'>
            <div id='betting'>
                <h5>Today's Lines</h5>
            </div>
        </div>    
    </div>
    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/NBAAPI.js"></script>
